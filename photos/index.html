			function placeNav(){
				var secLeft = $('.pure-u-1-4').css('width');
				secLeft = Number(secLeft.substring(0,secLeft.length - 2))
				var width = 76;
				var avlbl = secLeft + 4 - width;
				var gutter = avlbl * 0.25;
				var navLeft = avlbl * .75;
				console.log(secLeft, avlbl, gutter, navLeft)
				$('#nav').css('left', navLeft + 'px')
			}
			placeNav()
			$(window).resize(function(){
				placeNav()
			})
			$(window).load(function(){
				var $photogrid = $('#photogrid');
